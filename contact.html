	<div class="container wrapper">	
		<!-- Contact Form -->
		<div class="row">
			<div class="col-md-7 main-content">
				<div class="row">
					<div class="col-md-12">	<h2>Contact</h2></div>
				</div>
				<div class="row ">
					<div class="col-md-12">	
						<form class="form-horizontal">
							<div class="form-group">
								<label class="col-md-2 col-sm-2 control-label" for="name">Name</label>
								<div class="col-md-10 col-sm-10">
									<input type="text" name="name" id="name" placeholder="Name" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 col-sm-2 control-label" for="email">Email</label>
								<div class="col-md-10 col-sm-10">
									<input type="text" name="email" id="email" placeholder="Email" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 col-sm-2 control-label" for="message">Message</label>
								<div class="col-md-10 col-sm-10">
									<textarea name="message" id="message" placeholder="Please Enter Your Message." class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
							    <div class="col-sm-offset-2 col-sm-10 col-md-10 col-md-offset-2 ">
							      <button type="submit" class="btn btn-primary" value="submit" id="contact">Submit</button>
							    </div>
							  </div>
						</form>	
					</div>
				</div>								
			</div>

			<!-- Left side panel -->
			<div class="col-md-3">
				<div class="panel panel-default">
    				<div class="panel-heading">Connect With Me</div>
    				<div class="panel-body">
    					<a href="https://github.com/AmmuJose" target="_blank">
							<img src="assets/images/github.png" alt="Github" height="48" width="48" class="sidebar-img">
						</a>
						<a href="https://www.linkedin.com/in/neethu-jose-00231679" target="_blank">
							<img src="assets/images/linkedin.png" alt="Linkedin" height="48" width="48" class="sidebar-img">
						</a>
						<a href="http://stackoverflow.com/users/6755056/user6755056" target="_blank">
							<img src="assets/images/overflow.png" alt="Stack Overflow" height="48" width="48" class="sidebar-img">
						</a>
    				</div>
  				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
